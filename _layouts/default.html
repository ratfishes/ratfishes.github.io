<!-- Uses the Jekyll theme vida (https://github.com/syaning/vida). -->
<html lang="en">
<head>
  <!-- Favicon is a cropped version of the photograph [*Spotted Ratfish*]((https://www.flickr.com/photos/ratha/18638508729/)) by Ratha Grimes, 2015 ([CC BY  2.0](https://creativecommons.org/licenses/by/2.0/)). Compressed and resized for the web.-->
    <!-- <link rel="shortcut icon" type="image/png" href="{{ "/favicon.png" | prepend: site.baseurl }}" > -->

    <link rel="apple-touch-icon" sizes="180x180" href="{{ "/apple-touch-icon.png" | prepend: site.baseurl }}">
<link rel="icon" type="image/png" href="{{ "/favicon-32x32.png" | prepend: site.baseurl }}" sizes="32x32">
<link rel="icon" type="image/png" href="{{ "/favicon-16x16.png" | prepend: site.baseurl }}"  sizes="16x16">
<link rel="manifest"  href="{{ "/manifest.json" | prepend: site.baseurl }}" >
<link rel="mask-icon" href="{{ "/safari-pinned-tab.svg" | prepend: site.baseurl }}"  color="#5bbad5">



    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ site.baseurl }}/css/main.css">
    <title>{{ site.title }}</title>


    <meta property="og:title"
    content="{% if page.title %}
      {{ page.title | strip_html | strip_newlines | truncate: 160 }}
    {% else %}
      {{ site.title }}
    {% endif %}">

    <meta property="og:description"
    content="{% if page.excerpt %}
        {{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}
      {% else %}
        {{ site.description }}
      {% endif %}">

      <meta property="og:url"
          content="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}" />

      <meta property="og:site_name" content="{{ site.title }}" />

      <meta property="og:locale" content="en_US" />

      <meta name="twitter:site" content="@ratfishes_" />
      <meta name="twitter:card" content="summary" />


</head>
<body>
    <main>
        <header class="site-header">
            <h1 class="site-title"><a href="{{ site.baseurl }}/">{{ site.title }}</a></h1>
            <!-- <nav class="site-nav">
                <a href="{{ site.baseurl }}/sample/" class="{% if page.url == '/sample/' %}active{% endif %}">Sample</a>
                <a href="{{ site.baseurl }}/about/" class="{% if page.url == '/about/' %}active{% endif %}">About</a>
            </nav> -->
        </header>
        {{ content }}
    </main>
    {% if site.google_analytics %}
    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
        ga('create', '{{ site.google_analytics }}', 'auto');
        ga('send', 'pageview');
    </script>
    {% endif %}
</body>
</html>
